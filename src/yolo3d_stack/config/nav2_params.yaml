costmap:
  costmap:
    ros__parameters:
      global_frame: odom           # Must be fixed frame
      robot_base_frame: base_link
      update_frequency: 5.0
      publish_frequency: 2.0
      rolling_window: true
      width: 10
      height: 10
      resolution: 0.05
      
      plugins: ["obstacle_layer", "inflation_layer"]

      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: True
        # CHANGE 1: Add 'octomap_voxels' to the list of sources
        observation_sources: yolo_cloud octomap_voxels 
        
        # Keep your existing YOLO config (Safety Bubble)
        yolo_cloud:
          topic: /yolo/obstacle_cloud
          sensor_frame: camera_link_optical
          data_type: "PointCloud2"
          clearing: True
          marking: True
          raytrace_range: 20.0
          obstacle_range: 15.0
          min_obstacle_height: -2.0
          max_obstacle_height: 2.0
        
        # CHANGE 2: Define the new source (The Memory Map)
        octomap_voxels:
          topic: /octomap_point_cloud_centers   # The blue/colored blocks
          sensor_frame: odom                    # Octomap publishes in the fixed frame
          data_type: "PointCloud2"
          clearing: False   # Don't let the map clear itself (safety)
          marking: True     # Do mark obstacles
          raytrace_range: 50.0
          obstacle_range: 50.0
          max_obstacle_height: 5.0
          
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        inflation_radius: 0.3
        cost_scaling_factor: 3.0

# ==========================================================
# 2. GLOBAL COSTMAP (The "Memory" Map)
# Used for: Path planning around things we saw previously
# ==========================================================
global_costmap:
  global_costmap:
    ros__parameters:
      global_frame: odom           # Must be fixed frame
      robot_base_frame: base_link
      update_frequency: 1.0       # Slower update is fine
      publish_frequency: 1.0
      rolling_window: false       # CHANGE TO FALSE: Static map
      width: 50.0                 # Must cover your whole area
      height: 50.0
      resolution: 0.05
      
      #plugins: ["static_layer", "obstacle_layer", "inflation_layer"]
      plugins: ["obstacle_layer", "inflation_layer"]

      # Optional: If you have a map.pgm/yaml, keep this. If not, remove "static_layer" from plugins
      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        map_subscribe_transient_local: True

      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: True
        # CHANGE 3: Add 'octomap_voxels' here too
        observation_sources: yolo_cloud octomap_voxels
        
        yolo_cloud:
          topic: /yolo/obstacle_cloud
          sensor_frame: camera_link_optical
          data_type: "PointCloud2"
          clearing: False
          marking: True
          obstacle_range: 15.0
          raytrace_range: 20.0
          min_obstacle_height: -2.0
          max_obstacle_height: 2.0

        # CHANGE 4: Define the source again
        octomap_voxels:
          topic: /octomap_point_cloud_centers
          sensor_frame: odom
          data_type: "PointCloud2"
          clearing: False
          marking: True
          obstacle_range: 50.0
          raytrace_range: 50.0
          max_obstacle_height: 5.0

      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        inflation_radius: 0.3
        cost_scaling_factor: 3.0